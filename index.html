<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb - Iniciar Sesión</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 100%;
      position: relative;
    }

    .logo img {
      width: 160px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 26px;
      font-weight: 600;
      color: #ff385c;
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff385c;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #d63047;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff385c;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
      box-shadow: 0px 4px 10px rgba(255, 56, 92, 0.4);
    }

    button:hover {
      background: #d63047;
    }

    .extra-links {
      margin-top: 1.5rem;
    }

    .extra-links a {
      color: #ff385c;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <img src="https://brandemia.org/sites/default/files/sites/default/files/bnb_billboard_01-2000x1125.jpg" alt="Airbnb Logo">
  </div>
  <h1>Inicia sesión en Airbnb</h1>
  <form id="login-form">
    <div class="input-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" required>
    </div>
    <button type="submit">Iniciar sesión</button>
  </form>
  <div class="extra-links">
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    <p><a href="#">¿No tienes cuenta? Regístrate</a></p>
  </div>
</div>
<script src="/src/main.js"></script>
</body>
</html>
