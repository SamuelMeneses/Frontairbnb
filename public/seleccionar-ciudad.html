<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Ciudad</title>
  <script defer src="/src/mainCiudades.js"></script>
  <link rel="stylesheet" href="styleSeleccionarCiudad.css">
</head>
<body>

<section class="container text-center mt-5">
  <h1 class="fw-bold">Encuentra tu pr√≥ximo destino</h1>
  <p class="text-muted">Busca hospedajes en todo el mundo con la mejor experiencia</p>
  <button class="btn btn-danger btn-lg">Explorar</button>
</section>

<h1>Selecciona tu ciudad</h1>
<label for="ciudad">Ciudad:</label>
<select id="ciudad">
  <option value="">Seleccione una opci√≥n</option>
</select>

<!-- üîπ Agrega un ID al bot√≥n -->
<button id="confirmarCiudad">Confirmar</button>

<!-- üîπ Guardar la ciudad seleccionada antes de redirigir-->

<script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("confirmarCiudad").addEventListener("click", () => {
      const ciudadSeleccionada = document.getElementById("ciudad").value; // Obtiene el valor del id de la ciudad
      if (!ciudadSeleccionada) {
        alert("‚ö†Ô∏è Debes seleccionar una ciudad.");
        return;
      }
      localStorage.setItem("ciudadSeleccionada", ciudadSeleccionada); // Guardar en localStorage
      window.location.href = "seleccionar-apartamentos.html"; // üî¥ Redirige al usuario
    });
  });
</script>
</body>
</html>
