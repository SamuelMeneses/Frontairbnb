<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Apartamento</title>
    <script src="/src/detalleApto.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .imagen-principal {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }

        .info {
            text-align: left;
        }

        .boton-reserva {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #imagen-principal {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            display: block;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        #imagenes-secundarias {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #imagenes-secundarias img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        #imagenes-secundarias img:hover {
            transform: scale(1.1);
        }

        .galeria {
            display: flex;
            gap: 10px; /* Espacio entre imágenes */
            margin-top: 10px;
            justify-content: center; /* Centra las imágenes */
            flex-wrap: wrap; /* Permite que las imágenes pasen a la siguiente línea si no caben */
        }

        .miniatura {
            width: 100px; /* Tamaño más pequeño */
            height: 100px;
            object-fit: cover; /* Para que las imágenes mantengan proporciones sin deformarse */
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .miniatura:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
        }


    </style>
</head>
<body>

<div class="container">
    <h1>Detalles del Apartamento</h1>

    <!-- Contenedor de imágenes -->
    <div id="contenedor-imagenes">
        <img id="imagen-principal" class="imagen-principal" src="" alt="Imagen del apartamento">

        <!-- Nueva sección para imágenes secundarias -->
        <div id="imagenes-secundarias" class="galeria"></div>
    </div>

    <!-- Información del apartamento -->
    <div class="info">
        <h2 id="titulo"></h2>
        <p id="descripcion"></p>
        <p><strong>Capacidad:</strong> <span id="capacidad"></span> personas</p>
        <p><strong>Precio por noche:</strong> $<span id="precio"></span> USD</p>
        <button class="boton-reserva">Reservar Ahora</button>
    </div>
</div>

</body>
</html>
